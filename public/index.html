<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YouTube Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff0000, #ff6f61);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 320px;
    background: rgba(0, 0, 0, 0.4);
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 img {
    width: 30px;
    margin-right: 10px;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #ff0000;
    border-radius: 8px;
    outline: none;
    font-size: 1em;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    background: #ff0000;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #e60000;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Icon">
      YouTube Converter
    </h1>
    <form id="convertForm">
      <input type="text" id="urlInput" placeholder="Enter YouTube URL" required />
      <select id="formatSelect">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
      </select>
      <button type="submit">Convert</button>
    </form>
  </div>

  <script>
    document.getElementById('convertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const format = document.getElementById('formatSelect').value;

      const response = await fetch('/convert', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url, format, quality: 'highest' })
      });

      const data = await response.json();
      if (data.downloadUrl) {
        window.location.href = data.downloadUrl;
      } else {
        alert(data.error || 'Conversion failed!');
      }
    });
  </script>
</body>
</html>
